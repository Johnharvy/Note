     <div id="header"></div>
     <div data-role ="content">
         <div id="login_cont">
             <form id="login_form" enctype="multipart/form-data" method="post">
                 <div class="label"><label forName="userName">姓名：</label></div>
                 <div class="for_"><input type="text" id="userName" name="userName"></div>
                 <div class="label"><label forName="password">密码：</label></div>
                 <div class="for_"><input type="password" id="password" name="password"></div>
                 <div style="clear:both;"><input type="submit" value="提交"></div>
                 <div style=" text-align:center;margin:30px auto;">还没有账号？请点击这里<a href="./register.html">注册</a></div>
             </form>
         </div>
     </div>
