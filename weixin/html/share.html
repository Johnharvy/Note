<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = 'http://res.wx.qq.com/open/js/jweixin-1.2.0.js'></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <div class = "share">
          点击分享
    </div>

    <script>
         $('.share').on('click',function(){
            if(wx){
                    wx.onMenuShareAppMessage({
                        title: '你好',
                        desc:  '这是介绍',
                        link:  'http://ycccz.com/src/html/login.html',
                        imgUrl: 'http://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1520783585485&di=513aff9c9c3348114cf1fb2f5188b904&imgtype=0&src=http%3A%2F%2Fimg05.tooopen.com%2Fimages%2F20150820%2Ftooopen_sy_139205349641.jpg',
                        success: function () {
                           alert('成功')
                        },
                        cancel: function () {
                           alert('失败')
                        }
                    });

                   
                 }else{
                     console.log('no wx!')
                 }
         })

         $(function(){
            /* 先获取access_token */
            $.ajax({
                url : "http://ycccz.com/getJssdk",
                type : 'post',
                data : {url : location.href},
                success : function(res){
                    console.log(res,'data')
                    var data = res;
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: data.appId, // 必填，公众号的唯一标识
                        timestamp: data.timestamp, // 必填，生成签名的时间戳
                        nonceStr: data.nonceStr, // 必填，生成签名的随机串
                        signature: data.signature,// 必填，签名，见附录1
                        jsApiList: [
                            'onMenuShareTimeline',
                            'onMenuShareAppMessage',
                            'onMenuShareQQ',
                            'onMenuShareWeibo',
                            'onMenuShareQZone'
                          ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                 });


                        wx.ready(function () {
            
                            wx.onMenuShareTimeline({
                                title: '你好',
                                desc:  '这是介绍',
                                link:  'http://ycccz.com/src/html/login.html',
                                imgUrl: 'http://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1520783585485&di=513aff9c9c3348114cf1fb2f5188b904&imgtype=0&src=http%3A%2F%2Fimg05.tooopen.com%2Fimages%2F20150820%2Ftooopen_sy_139205349641.jpg',
                                success: function () {
                                 alert('成功')
                            },
                        cancel: function () {
                           alert('失败')
                        }
                        });
                            
                         wx.onMenuShareAppMessage({
                            title: '你好',
                            desc:  '这是介绍',
                            link:  'http://ycccz.com/src/html/login.html',
                            imgUrl: 'http://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1520783585485&di=513aff9c9c3348114cf1fb2f5188b904&imgtype=0&src=http%3A%2F%2Fimg05.tooopen.com%2Fimages%2F20150820%2Ftooopen_sy_139205349641.jpg',
                            success: function () {
                           alert('成功')
                        },
                        cancel: function () {
                           alert('失败')
                        }
                            });
                         })


                            wx.error(function (res) {
                                alert('error')
                                // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                            })

                
                },
                error : function(error){
                   console.log(error,'error')
                }
            })


           
         })
    </script>
</body>
</html>
